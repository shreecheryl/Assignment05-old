<!DOCTYPE html>
<html>
<head>
<title>Assignment 5, Part 3 - Image Rollovers</title>
<script>
//02: Helper function to retrienve the ID of each image
    function getImage(id) {   
        var image = document.getElementById(id);
        return image;
     }   

//03: Rollover function that performs the rollover effect on each image
    function Rollover(imageId, newImageURL) {
        
    //04: Create a copy of this function and store it in a variable
    
    var target = this;
	
	//05: Create 3 new properties including newImageURL, image, and oldImageURL
    
    target.newImageURL;
    target.image;
    target.oldImageURL;
     
    	//06: Store the new image URL in a property
            target.newImageURL = newImageURL;
    	//07: Store the old image's ID in a property
            target.image = getImage(imageId);
    	//08: Store the old image URL in a property
            target.oldImageURL = this.image.src;

    //09, 10, 11: Attach onmouseover and onmouseout event handlers to target.image property
    target.image.onmouseover = function() {
       target.image.src = newImageURL; 
    }
    
    target.image.onmouseout = function() {
        target.image.src = target.oldImageURL;
    }
    
    };

//12, 13: Event handler to create 5 new Rollover objects once the page loads
    
    window.addEventListener("load", init);
    
    function init () {
        var imageHome = new Rollover("home", "images/home_over.png");
        var imageAboutUs = new Rollover("aboutus", "images/aboutus_over.png");
        var imageSolutions = new Rollover("solutions", "images/solutions_over.png");
        var imageSupport = new Rollover("support", "images/support_over.png");
        var imageContactUs = new Rollover("contactus", "images/contactus_over.png");
    }

</script>
</head>

<body>
	<!-- 01 -->
    <img src="images/home.png" id="home">
    <img src="images/aboutus.png" id="aboutus">
    <img src="images/solutions.png" id="solutions">
    <img src="images/support.png" id="support">
    <img src="images/contactus.png" id="contactus">
</body>
</html>
